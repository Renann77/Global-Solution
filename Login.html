<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Login.css">
    <link rel="stylesheet" href="boxicons/css/boxicons.css">
    <title>Lri Company</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Pagina de Login</span>
                <header>FAZER LOGIN</header>
            </div>

            <div class="input-field">
                <input type="text" id="username" class="input" placeholder="Usuario" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" id="password" class="input" placeholder="Senha" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" id="loginBtn" class="submit" value="Inicio">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe"> Lembre de mim</label>
                </div>
                <div class="right">
                    <label><a href="./Registro.html">Cadastre-se</a></label>
                </div>
            </div>
        </div>
    </div>

    <script src="./JavaScript/Login.js"></script>
</body>
</html>
